# Prefix
unbind C-a
set -g prefix C-a
bind C-a send-prefix
# Mouse
# set -g mouse on
# Panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Splits
bind-key v split-window -h
bind-key s split-window -v
# Make windows index at 1
set -g base-index 1
setw -g pane-base-index 1

# Reload config
bind r source-file ~/.tmux.conf

# Status lin
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style 'fg=white'
set -g status-left ' #{user}@#H [#S] '
set -g status-left-style 'fg=black bg=blue'
set -g status-right ' #(basename `git -C #{pane_current_path} rev-parse --show-toplevel`) î‚» #(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD) '
set -g status-right-style 'fg=black bg=blue'

set -g window-status-current-style 'fg=black bg=magenta'
set -g window-status-current-format ' #I:#W#F '
set -g window-status-style 'fg=white'
set -g window-status-format ' #I:#W#F '

