[bar/top_bar]
wm-restack = bspwm
width = 100%
height = ${env:BAR_HEIGHT}

background = ${env:BAR_BACKGROUND}
foreground = ${env:BAR_FOREGROUND}

line-size = 3pt
padding-left = 2
padding-right = 4
module-margin = 1

font-0 = ${env:BAR_TEXT_FONT}
font-1 = ${env:BAR_ICON_FONT}

modules-left = xworkspaces
modules-center = date
modules-right = temperature backlight volume network power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

offset-y = 0

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{T2}‚óè%{T-}
label-active-padding = ${env:BAR_WORKSPACE_PADDING}
label-active-foreground = ${env:WORKSPACE_ACTIVE_FOREGROUND}

label-occupied = %{T2}‚óç%{T-}
label-occupied-padding = ${env:BAR_WORKSPACE_PADDING}
label-occupied-foreground = ${env:WORKSPACE_OTHER_FOREGROUND}

label-urgent = %{T2}‚óâ%{T-}
label-urgent-padding = ${env:BAR_WORKSPACE_PADDING}
label-urgent-foreground = ${env:WORKSPACE_URGENT_FOREGROUND}

label-empty = %{T2}‚óè%{T-}
label-empty-padding = ${env:BAR_WORKSPACE_PADDING}
label-empty-foreground = ${env:WORKSPACE_EMPTY_FOREGROUND}

[module/date]
type = internal/date
interval = 1.0
time = %l:%M%p %A %B %d %Y
format = <label>
format-padding = 1
label = %time%

[module/network]
type = custom/script
exec = ~/.config/scripts/network.sh
exec-if = ""
tail = false
interval = 60
format = <label>
label = %{T2}‚ñº%{T-} %output%

[module/volume]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = %{T2}‚ó¢%{T-} <label-volume>
label-muted = %{T2}‚óø%{T-} 0%

[module/power]
type = custom/script
exec = ~/.config/scripts/power.sh battery_level
exec-if = ~/.config/scripts/power.sh has_battery
interval = 1
format = <label>
label = %output%

[module/backlight]
type = internal/backlight
use-actual-brightness = true
enable-scroll = true
format = <ramp> <label>
label = %percentage%%
ramp-0 = %{T2}üåï%{T-}
ramp-1 = %{T2}üåî%{T-}
ramp-2 = %{T2}üåì%{T-}
ramp-3 = %{T2}üåí%{T-}
ramp-4 = %{T2}üåë%{T-}

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
base-temperature = 20
warn-temperature = 70
units = false
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn-foreground = #f00
ramp-0 = ‚£Ä
ramp-1 = ‚£§
ramp-2 = ‚£∂
ramp-3 = ‚£ø
