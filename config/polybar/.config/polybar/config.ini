[bar/top_bar]
wm-restack = bspwm
width = 100%
height = 42pt

background = ${env:BAR_BACKGROUND}
foreground = ${env:BAR_FOREGROUND}

line-size = 3pt
padding-left = 0
padding-right = 1
module-margin = 1

font-0 = Iosevka Term:size=13;2
font-1 = Iosevka Term:size=32:weight=light;6

modules-left = xworkspaces 
modules-center = date
modules-right = network

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

offset-y = 0

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{T2}●%{T-}
label-active-padding = 1
label-active-foreground = ${env:WORKSPACE_ACTIVE_FOREGROUND}

label-occupied = %{T2}◍%{T-}
label-occupied-padding = 1
label-occupied-foreground = ${env:WORKSPACE_OTHER_FOREGROUND}

label-urgent = %{T2}◉%{T-}
label-urgent-padding = 1
label-urgent-foreground = ${env:WORKSPACE_URGENT_FOREGROUND}

label-empty = %{T2}○%{T-}
label-empty-padding = 1
label-empty-foreground = ${env:WORKSPACE_OTHER_FOREGROUND}

[module/date]
type = internal/date
interval = 1.0
time = %l:%M%p %A %B %d %Y
format = <label>
format-padding = 1
label = %time%
